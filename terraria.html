<!DOCTYPE html>
<html lang="en">
<head>

	<style type="text/css">
		body{
		margin-top: 105px;
		}
		div {
		display: inline-block;
		}
		input {
		top: 0px;
		position: relative;
		width: 60%;
		left: 0px;
		top: -5px;
		}
		button{
		width: 80px;
		height: 20px;
		margin-top: 5px;
		color: #000;
		background: #ddd;
		border: 3px solid black;
		position: relative;

		top: -5px;
		left: 0px;

		}
		.header{
		position: fixed;
		top: 0px;
		height: 50px;
		width: 100%;
		left: 0px;
		font-size: 30px;
		border-bottom: 5px solid blue;
		background: #ddd;
		color: #000;

		padding-top: 15px;

		display: block;

		min-width: 100px;
		right: 0px;
		bottom: 0px;
		padding: 5px;
		background: #ddd;
		color: #111;
		border-top: 5px solid black;
		border-left: 5px solid black;
		padding-bottom: 10px;
		}
		.selectcolor {
		width: 15px;
		height: 15px;
		margin-left: 5px;
		margin-right: 5px;
		border: 2px solid #555;
		transition: 0.5s linear;
		}
		.selectcolorwhenselect {
		width: 18px;
		height: 18px;
		margin-left: 5px;
		margin-right: 5px;
		border: 2px solid #000;
		box-shadow: 0 0 10px #000;
		transition: 0.5s linear;

		}
		.class1{
		width: 50px;
		height: 50px;
		color: #000;
		background: #fff;
		border: 2px solid #000;
		}
		.class2{
		width: 50px;
		height: 50px;
		background: #0ff;
		border: 2px solid #000;
		}
		.class3{
		width: 50px;
		height: 50px;
		background: #f0f;
		border: 2px solid #000;
		}
		.class4{
		width: 50px;
		height: 50px;
		background: #ff0;
		border: 2px solid #000;
		}
		.class5{
		width: 50px;
		height: 50px;
		background: #00f;
		border: 2px solid #000;
		}
		.class6{
		width: 50px;
		height: 50px;
		background: #0f0;
		border: 2px solid #000;
		}
		.class7{
		width: 50px;
		height: 50px;
		background: #f00;
		border: 2px solid #000;
		}

		top: 15px;
		height: 30px;

</head>

</html>
