<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>terraria creative</title>
	<style type="text/css">
		body{
		margin-top: 105px;
		}
		div {
		display: inline-block;
		}
		input {

		position: relative;
		}
		button{
		width: 35%;
		min-width: 50px;
		height: 40px;
		color: #000;
		margin-top: 5px;
		position: relative;
		background: #ddd;
		border-left: 9px double #888;
		border-right: none;
		border-top: none;
		border-bottom: none;
		right: 0px;


		top: -5px;
		left: 0px;

		}
		.header{
		position: fixed;
		top: 0px;
		height: 50px;
		width: 100%;
		left: 0px;
		font-size: 30px;
		border-bottom: 5px solid blue;
		background: #ddd;
		color: #000;
		text-align: center;
		padding-top: 15px;
		z-index: 1000;
		}
		.countinput{
		width: 60%;
		min-width: 50px;
		left: 0px;
		top: -5px;
		height: 35px;
		position: relative;

		}
		/*сейчас начнутся цвета*/
		.palitra{
		position: fixed;
		display: block;
		width: 30%;
		min-width: 100px;
		right: 0px;
		bottom: 0px;
		padding: 5px;
		background: #ddd;
		color: #111;
		border-top: 5px solid black;
		border-left: 5px solid black;
		padding-bottom: 10px;
		}
		.selectcolor {
		width: 15px;
		height: 15px;
		margin-left: 5px;
		margin-right: 5px;
		border: 2px solid #555;
		transition: 0.5s linear;
		}
		.selectcolorwhenselect {
		width: 18px;
		height: 18px;
		margin-left: 5px;
		margin-right: 5px;
		border: 2px solid #000;
		box-shadow: 0 0 10px #000;
		transition: 0.5s linear;

		}
		.class0{
		width: 50px;
		height: 50px;
		color: #555;
		
		border: 2px solid #000;
		}
		.class1{
		width: 50px;
		height: 50px;
		color: #555;
		background: #fff;
		border: 2px solid #000;
		}
		.class2{
		width: 50px;
		height: 50px;
		background: #0ff;
		border: 2px solid #000;
		}
		.class3{
		width: 50px;
		height: 50px;
		background: #f0f;
		border: 2px solid #000;
		}
		.class4{
		width: 50px;
		height: 50px;
		background: #ff0;
		border: 2px solid #000;
		}
		.class5{
		width: 50px;
		height: 50px;
		background: #00f;
		border: 2px solid #000;
		}
		.class6{
		width: 50px;
		height: 50px;
		background: #0f0;
		border: 2px solid #000;
		}
		.class7{
		width: 50px;
		height: 50px;
		background: #f00;
		border: 2px solid #000;
		}
		.class8{
		width: 50px;
		height: 50px;
		background: #000;
		border: 2px solid #000;
		}
		.mypalitra{
		background-color: #ccc;
		display: inline-block;
		border: 2px solid #555;
		padding: 2px;
		margin-top: 3px;
		margin-bottom: 3px;
		margin-left: 3px;
		margin-right: 3px;


		}
		.forrange{
		width: 50px;
		height: 10px;
		border: 3px solid;

		}

		/*цвета закончились*/


		.numberinput{
		position: absolute;
		width: 25%;
		left: 10px;
		top: 10px;
		height: 40px;
		border: 2px solid #888;
		padding: 0px;
		}

	</style>
</head>
<body>

	<div class="header">
	<div class="numberinput"> <input type="text" name="me" id="me" value="1000" class="countinput">
		<button onclick="generatefield()">создать</button></div>
	 welcome to terraria creative</div>

	<div class="palitra">выберите цвет<br>
	<div class="selectcolor" id="c1" onclick="changecolordrawing(id)" style='background-color: #fff'> </div>
	<div class="selectcolorwhenselect" id="c2" onclick="changecolordrawing(id)" style='background-color: #0ff'> </div>
	<div class="selectcolor" id="c3" onclick="changecolordrawing(id)" style='background-color: #f0f'> </div>
	<div class="selectcolor" id="c4" onclick="changecolordrawing(id)" style='background-color: #ff0'> </div>
	<div class="selectcolor" id="c5" onclick="changecolordrawing(id)" style='background-color: #00f'> </div>
	<div class="selectcolor" id="c6" onclick="changecolordrawing(id)" style='background-color: #0f0'> </div>
	<div class="selectcolor" id="c7" onclick="changecolordrawing(id)" style='background-color: #f00'> </div>
	<div class="selectcolor" id="c8" onclick="changecolordrawing(id)" style='background-color: #000'> </div>

	<div class="mypalitra">моя палитра
		red<input type="range" id="range1" class="forrange" name="mypalitranameofinput" min="0" max="16" step="1" value="0" oninput="getcolor(id)">
		green<input type="range" id="range2" class="forrange" name="mypalitranameofinput" min="0" max="16" step="1" value="0"  oninput="getcolor(id)">
		blue<input type="range" id="range3" class="forrange" name="mypalitranameofinput" min="0" max="16" step="1" value="0"  oninput="getcolor(id)">
		<div class="selectcolor" id="c0" onclick="changecolordrawing(id)" style='background-image: linear-gradient( to left, #000, #fff)'> </div>
	</div>
	</div>


	<script type="text/javascript">
		let all = "#000"
		function getcolor(i) {
			let range1 = document.getElementById("range1").value
			let range2 = document.getElementById("range2").value
			let range3 = document.getElementById("range3").value

			let color1 = readycolor(range1)
			let color2 = readycolor(range2)
			let color3 = readycolor(range3)
			all = `#${color1}${color2}${color3}`
			document.getElementById("c0").style = `background-color: ${all}`;
		}
		function readycolor(o) {
			if (o == 16) {
				o="f";
			} else if (o == 15) {
				o = "f";
			}else if (o == 14) {
				o = "e";
			}else if (o == 13) {
				o = "d";
			}else if (o == 12) {
				o = "c";
			}else if (o == 11) {
				o = "b";
			}else if (o == 10) {
				o = "a";
			}
			return o;
		}


		function changecolor(j) {
			//alert(j);
			let fuckinglenght = colorselected.length;
			if (fuckinglenght <= 4) {
			colorselected = "class" + colorselected[1];

			}

			let thiss = document.getElementById(`${j}`);
			if (colorselected == thiss.className) {
				thiss.className = "class1";
			} else {
				thiss.className = colorselected;
			} 
			if (colorselected == "class0") {
				thiss.style = `background-color: ${all}`;
				thiss.className = "class0";
			}

			
		}
		let colorselected = "c2";


		function changecolordrawing(i){
			let thiss = document.getElementById(`${i}`);
			document.getElementById("c1").className = "selectcolor";
			document.getElementById("c2").className = "selectcolor";
			document.getElementById("c3").className = "selectcolor";
			document.getElementById("c4").className = "selectcolor";
			document.getElementById("c5").className = "selectcolor";
			document.getElementById("c6").className = "selectcolor";
			document.getElementById("c7").className = "selectcolor";
			document.getElementById("c8").className = "selectcolor";
			document.getElementById("c0").className = "selectcolor";
			document.getElementById("c0").style = `background-color: ${all}`;
			thiss.className = "selectcolorwhenselect";
			colorselected = `${i}`;

		}
	</script>
	<script type="text/javascript">
		function generatefield() {
			let n = document.getElementById("me").value
			let g = ""
			for (let i = 0; i <= n; i++) {
				g = g + '<div id="' + i + '" class="class1" onclick="changecolor(id)">' + i + '</div>'

			}
			document.getElementById("bod").innerHTML = g

		}

	</script>
	<div id="bod"></div>
