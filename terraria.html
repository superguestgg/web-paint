	<script type="text/javascript">

	<script type="text/javascript">

			styleofclasses = document.createElement("style");

	<script type="text/javascript">
		let all = "#000"
		function getcolor(i) {
			let range1 = document.getElementById("range1").value
			let range2 = document.getElementById("range2").value
			let range3 = document.getElementById("range3").value

			let color1 = readycolor(range1)
			let color2 = readycolor(range2)
			let color3 = readycolor(range3)
			all = `#${color1}${color2}${color3}`
			document.getElementById("c0").style = `background-color: ${all}`;
		}
		function readycolor(o) {
			if (o == 16) {
				o="f";
			} else if (o == 15) {
				o = "f";
			}else if (o == 14) {
				o = "e";
			}else if (o == 13) {
				o = "d";
			}else if (o == 12) {
				o = "c";
			}else if (o == 11) {
				o = "b";
			}else if (o == 10) {
				o = "a";
			}
			return o;
		}

}
